<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alfamidi Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --brand-slate: #475569; 
            --off-white: #f4f7f9; 
            --text-main: #1e293b; 
            --text-muted: #94a3b8; 
            --border-light: #e6edf3; 
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background-color: var(--off-white); color: var(--text-main); -webkit-tap-highlight-color: transparent; }

        /* Navbar mepet ke atas */
        .navbar { background: #ffffff; padding: 12px 20px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-light); }
        .menu-btn { background: none; border: none; font-size: 22px; cursor: pointer; margin-right: 15px; color: var(--text-main); }
        .nav-title { font-weight: 700; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Sidebar mepet ke atas */
        .sidebar { position: fixed; left: -280px; top: 0; height: 100%; width: 260px; background: white; transition: 0.3s; z-index: 1100; padding-top: 10px; box-shadow: 10px 0 30px rgba(0,0,0,0.05); }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 1050; }
        .overlay.active { display: block; }

        /* Menu Sidebar */
        .menu-item { display: block; padding: 18px 25px; color: var(--text-main); text-decoration: none; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; border-bottom: 1px solid #f1f5f9; }
        .menu-item.logout { color: #ef4444; border-bottom: none; }

        /* Container & Card mepet ke atas */
        .container { padding: 10px 15px; max-width: 480px; margin: auto; }
        .card { background: #ffffff; border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border-light); }
        
        .btn-primary { width: 100%; padding: 16px; border: none; border-radius: 10px; background: var(--brand-slate); color: white; font-weight: 700; cursor: pointer; margin-bottom: 12px; font-size: 0.85rem; }
        .btn-outline { width: 100%; padding: 16px; border: 1.5px solid var(--brand-slate); border-radius: 10px; background: transparent; color: var(--brand-slate); font-weight: 700; cursor: pointer; margin-bottom: 12px; font-size: 0.85rem; }

        .data-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border-light); font-size: 0.85rem; text-decoration: none; color: inherit; }
        .data-row:last-child { border-bottom: none; }
        label { display: block; font-size: 0.65rem; font-weight: 800; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; margin-bottom: 15px; outline: none; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="menu-item">BERANDA</a>
        <a href="#" class="menu-item logout" onclick="location.reload()">LOGOUT</a>
    </aside>

    <div id="role-selection" style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px;">
        <div class="card" style="width: 100%; max-width: 350px; text-align: center;">
            <h2 style="color: var(--brand-slate); margin-bottom: 5px; font-weight: 800; font-size: 1.1rem;">TAHAP PERCOBAAN</h2>
            <p style="color: var(--text-muted); font-size: 0.75rem; margin-bottom: 25px;">Silakan pilih metode akses</p>
            <button class="btn-primary" onclick="showLoginAdmin()">ADMIN</button>
            <button class="btn-outline" onclick="masukSebagaiUmum()">UMUM</button>
        </div>
    </div>

    <div id="login-admin" style="display: none; align-items: center; justify-content: center; height: 100vh; padding: 20px;">
        <div class="card" style="width: 100%; max-width: 350px;">
            <div onclick="backToRole()" style="color:var(--text-muted); cursor:pointer; margin-bottom:15px; font-size: 0.8rem; font-weight: 600;">
                <i class="fas fa-arrow-left"></i> Kembali
            </div>
            <h3 style="color: var(--brand-slate); margin-bottom: 20px; font-weight: 800;">VERIFIKASI ADMIN</h3>
            <label>Username</label>
            <input type="text" id="userInput" placeholder="Nama admin">
            <button class="btn-primary" onclick="prosesMasukAdmin()">MASUK</button>
        </div>
    </div>

    <div id="main-ui" style="display: none;">
        <nav class="navbar">
            <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="nav-title">TAHAP PERCOBAAN</div>
        </nav>

        <main class="container">
            <div class="card">
                <label>Umum</label>
                <div id="list-umum"></div>
            </div>
            <div id="area-admin" style="display: none;">
                <div class="card">
                    <label>Admin</label>
                    <div id="list-admin"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            umum: [
                { nama: "Laporan Item Focus", link: "ynpw.html", icon: "" }
            ],
            admin: [
                { nama: "Laporan Karyawan", link: "karyawan.html", icon: "" },
                { nama: "Laporan Minesan", link: "minesan.html", icon: "" }
            ],
            adminUser: "rifaaa"
        };

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function showLoginAdmin() {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('login-admin').style.display = 'flex';
        }

        function backToRole() {
            document.getElementById('login-admin').style.display = 'none';
            document.getElementById('role-selection').style.display = 'flex';
        }

        function masukSebagaiUmum() {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            renderPortal('guest');
        }

        function prosesMasukAdmin() {
            const user = document.getElementById('userInput').value.trim().toLowerCase();
            if(user === CONFIG.adminUser) {
                document.getElementById('login-admin').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                renderPortal(user);
            } else {
                alert("Akses Ditolak!");
            }
        }

        function renderPortal(user) {
            const mu = document.getElementById('list-umum');
            const ma = document.getElementById('list-admin');
            mu.innerHTML = ""; ma.innerHTML = "";

            CONFIG.umum.forEach(f => {
                mu.innerHTML += `<a href="${f.link}" class="data-row"><span><i class="fas ${f.icon}" style="margin-right:12px; color:var(--brand-slate); width:20px"></i> ${f.nama}</span><i class="fas fa-chevron-right" style="color:var(--text-muted); font-size:10px"></i></a>`;
            });

            if(user === CONFIG.adminUser) {
                document.getElementById('area-admin').style.display = 'block';
                CONFIG.admin.forEach(f => {
                    ma.innerHTML += `<a href="${f.link}" class="data-row"><span><i class="fas ${f.icon}" style="margin-right:12px; color:var(--text-main); width:20px"></i> ${f.nama}</span><i class="fas fa-chevron-right" style="color:var(--text-muted); font-size:10px"></i></a>`;
                });
            }
        }
    </script>
</body>
</html>
