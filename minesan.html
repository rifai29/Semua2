<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minesan Monochrome Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #ffffff;
            --white: #ffffff;
            --gray-light: #f1f1f1;
            --gray-medium: #888888;
            --gray-dark: #333333;
            --red-logout: #d63031;
            --border-color: #eef1f5;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); margin: 0; color: var(--gray-dark); overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { 
            position: fixed; left: -100%; top: 0; height: 100%; width: 260px; 
            background: var(--white); transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
            z-index: 2100; padding-top: 20px; border-right: 1px solid var(--border-color); 
        }
        .sidebar.active { left: 0; box-shadow: 5px 0 25px rgba(0,0,0,0.05); }
        .sidebar-item { 
            display: block; padding: 20px 25px; text-decoration: none; 
            font-size: 14px; font-weight: 700; color: var(--gray-dark); 
            border-bottom: 1px solid #f1f1f1; text-transform: uppercase;
        }
        .sidebar-item.logout { color: var(--red-logout); border-bottom: none; }
        
        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.3); 
            display: none; z-index: 2000; backdrop-filter: blur(1px); 
        }
        .overlay.active { display: block; }

        /* --- NAVBAR --- */
        .navbar { 
            background: var(--white); height: 60px; padding: 0 15px; 
            display: flex; align-items: center; border-bottom: 1px solid var(--border-color); 
            position: sticky; top: 0; z-index: 1000; 
        }
        .btn-hamburger { 
            background: none; border: none; font-size: 24px; cursor: pointer; 
            color: var(--gray-dark); margin-right: 12px; display: flex; 
            align-items: center; justify-content: center; width: 40px; height: 40px;
        }
        .nav-title { font-weight: 700; font-size: 15px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- CONTAINER --- */
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { 
            background: var(--white); border-radius: 12px; padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--border-color); 
            margin-bottom: 15px; 
        }
        
        label { display: block; font-size: 10px; font-weight: 700; color: var(--gray-medium); margin-bottom: 6px; text-transform: uppercase; }
        input, select { 
            width: 100%; padding: 12px; border: 1px solid #d2d6da; 
            border-radius: 8px; background: #fff; font-size: 14px; outline: none; margin-bottom: 12px; color: var(--gray-dark);
        }
        
        .btn-save-main { 
            width: 100%; background: var(--gray-dark); color: var(--white); padding: 16px; 
            border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }

        /* --- TABLE --- */
        .table-container { overflow-x: auto; margin-top: 10px; border: 1px solid var(--border-color); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { background: #fff; padding: 15px 12px; text-align: left; color: var(--gray-medium); border-bottom: 1px solid var(--border-color); font-size: 10px; }
        td { padding: 15px 12px; border-bottom: 1px solid var(--border-color); background: var(--white); }
        .btn-del { color: var(--gray-medium); background: none; border: none; cursor: pointer; font-size: 14px; }

        /* --- ACTION BUTTONS --- */
        .grid-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-action { 
            padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; 
            background: var(--white); font-weight: 700; font-size: 11px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 8px; color: var(--gray-dark); text-transform: uppercase;
        }
        .btn-save-manual { background: #f8f9fa; border: 1px solid var(--gray-dark); }

        /* NOTIFIKASI KECIL (TOAST) */
        .swal2-toast-custom {
            width: auto !important;
            padding: 8px 15px !important;
            font-size: 11px !important;
            border-radius: 50px !important;
            margin-bottom: 20px !important;
        }

        /* INPUT BULAN TERSEMBUNYI */
        #hidden-month-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-item">BERANDA</a>
        <a href="index.html" class="sidebar-item logout">LOGOUT</a>
    </div>

    <nav class="navbar">
        <button class="btn-hamburger" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="nav-title">Tahap Percobaan</div>
    </nav>

    <div class="container">
        <div class="card">
            <label>Tanggal</label>
            <input type="date" id="in-tgl">
            <label>Keperluan</label>
            <select id="in-ket">
                <option value="Makan">Makan</option>
                <option value="Transportasi">Transportasi</option>
                <option value="Minesan">Minesan</option>
                <option value="Plus-Plusan">Plus-Plusan</option>
                <option value="Lain-Lain">Lain-Lain</option>
            </select>
            <label>Nominal (Rp)</label>
            <input type="number" id="in-minus" placeholder="0" inputmode="numeric">
            <button class="btn-save-main" onclick="tambahData()">TAMBAHKAN</button>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <label id="title-list" style="margin:0">Laporan Bulan Ini</label>
                <span id="reset-link" style="display:none; color:var(--gray-medium); font-size:10px; font-weight:700; cursor:pointer; text-decoration: underline;" onclick="loadCurrentMonth()">RESET</span>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>TANGGAL</th>
                            <th>KEPERLUAN</th>
                            <th>NOMINAL</th>
                            <th style="width:30px;"></th>
                        </tr>
                    </thead>
                    <tbody id="body-tabel"></tbody>
                </table>
            </div>

            <div class="grid-box">
                <button class="btn-action" onclick="exportExcel()">EKSPOR</button>
                <button class="btn-action" onclick="triggerImport()">IMPOR</button>
            </div>

            <div class="grid-box">
                <button class="btn-action btn-save-manual" onclick="simpanKeBrowser()">SIMPAN</button>
                <button class="btn-action" onclick="triggerMonthPicker()">HISTORY</button>
            </div>
        </div>
    </div>

    <input type="month" id="hidden-month-input" onchange="handleMonthChange(this)">
    <input type="file" id="fileInput" style="display:none" accept=".xlsx, .xls">

    <script>
        // Config Notifikasi Super Kecil
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom',
            showConfirmButton: false,
            timer: 1500,
            background: '#000',
            color: '#fff',
            customClass: { popup: 'swal2-toast-custom' }
        });

        let dataMaster = JSON.parse(localStorage.getItem('databaseMinesan')) || [];
        let currentFilter = ""; 
        document.getElementById('in-tgl').valueAsDate = new Date();

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const getCurrentMonth = () => new Date().toISOString().slice(0, 7);

        // LOGIKA PENTING: Menggabungkan nominal jika Tanggal & Keperluan sama
        function gabungkanData(dataArray) {
            const map = new Map();
            dataArray.forEach(item => {
                const key = `${item.Tanggal}-${item.Keterangan}`;
                const nominal = parseFloat(item.Nominal) || 0;
                if (map.has(key)) {
                    map.get(key).Nominal = parseFloat(map.get(key).Nominal) + nominal;
                } else {
                    map.set(key, { ...item, Nominal: nominal });
                }
            });
            return Array.from(map.values());
        }

        function urutkanData() {
            dataMaster.sort((a, b) => new Date(b.Tanggal) - new Date(a.Tanggal));
        }

        function updateTabel(filterBulan = null) {
            currentFilter = filterBulan;
            const body = document.getElementById('body-tabel');
            body.innerHTML = "";
            urutkanData();
            const bulanTujuan = filterBulan || getCurrentMonth();
            const dataFilter = dataMaster.filter(item => item.Tanggal.startsWith(bulanTujuan));

            if (dataFilter.length === 0) {
                body.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#bbb; padding:20px;">Kosong</td></tr>';
            } else {
                dataFilter.forEach((item) => {
                    const originalIndex = dataMaster.indexOf(item);
                    const row = body.insertRow();
                    row.innerHTML = `
                        <td>${item.Tanggal}</td>
                        <td><b>${item.Keterangan}</b></td>
                        <td style="font-weight:700;">Rp ${parseInt(item.Nominal).toLocaleString('id-ID')}</td>
                        <td><button class="btn-del" onclick="hapusData(${originalIndex})"><i class="fa-solid fa-trash-can"></i></button></td>
                    `;
                });
            }
        }

        function tambahData() {
            const tgl = document.getElementById('in-tgl').value;
            const ket = document.getElementById('in-ket').value;
            const nom = document.getElementById('in-minus').value;
            if (!nom || nom <= 0) {
                Toast.fire({ title: 'Isi Nominal!' });
                return;
            }
            dataMaster.push({ Tanggal: tgl, Keterangan: ket, Nominal: nom });
            dataMaster = gabungkanData(dataMaster);
            
            // Simpan otomatis ke local storage
            localStorage.setItem('databaseMinesan', JSON.stringify(dataMaster));
            
            loadCurrentMonth();
            document.getElementById('in-minus').value = "";
            Toast.fire({ title: 'Ditambahkan' });
        }

        function simpanKeBrowser() {
            localStorage.setItem('databaseMinesan', JSON.stringify(dataMaster));
            Toast.fire({ title: 'Tersimpan' });
        }

        // FUNGSI HISTORY LANGSUNG BUKA PICKER HP
        function triggerMonthPicker() {
            document.getElementById('hidden-month-input').showPicker();
        }

        function handleMonthChange(input) {
            if (input.value) {
                document.getElementById('title-list').innerText = "History: " + input.value;
                document.getElementById('reset-link').style.display = "block";
                updateTabel(input.value);
            }
        }

        function loadCurrentMonth() {
            document.getElementById('title-list').innerText = "Laporan Bulan Ini";
            document.getElementById('reset-link').style.display = "none";
            document.getElementById('hidden-month-input').value = "";
            updateTabel();
        }

        function hapusData(index) {
            Swal.fire({
                title: 'Hapus?',
                showCancelButton: true,
                confirmButtonColor: '#000',
                confirmButtonText: 'Ya',
                cancelButtonText: 'Tidak'
            }).then((result) => {
                if (result.isConfirmed) {
                    dataMaster.splice(index, 1);
                    localStorage.setItem('databaseMinesan', JSON.stringify(dataMaster));
                    updateTabel(currentFilter);
                    Toast.fire({ title: 'Terhapus' });
                }
            });
        }

        function exportExcel() {
            if(dataMaster.length === 0) return Toast.fire({ title: 'Data Kosong' });
            urutkanData();
            const ws = XLSX.utils.json_to_sheet(dataMaster);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, `Laporan_${getCurrentMonth()}.xlsx`);
            Toast.fire({ title: 'Ekspor Berhasil' });
        }

        function triggerImport() { document.getElementById('fileInput').click(); }

        document.getElementById('fileInput').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(event.target.result), { type: 'array' });
                    const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    dataMaster = gabungkanData([...dataMaster, ...sheetData]);
                    localStorage.setItem('databaseMinesan', JSON.stringify(dataMaster));
                    loadCurrentMonth();
                    Toast.fire({ title: 'Impor Berhasil' });
                } catch (err) {
                    Toast.fire({ title: 'Gagal Impor' });
                }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        };

        // Jalankan saat pertama kali buka
        loadCurrentMonth();
    </script>
</body>
</html>
